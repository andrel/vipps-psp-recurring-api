definitions:
  BaseErrorResult:
    type: object
    title: BaseErrorResult
  Scope:
    type: string
    title: Scope
    description: A scope for future payments you want to process with the usertoken. Current available scopes are subscription or oneclick, limited to one.
    example: "subscription"
  ErrorDetails:
    type: object
    properties:
      developerMsg:
        type: string
      errorCode:
        type: string
      errorField:
        type: string
      errorKey:
        type: string
      errorMessage:
        type: string
      errorResult:
        $ref: '#/definitions/BaseErrorResult'
    title: ErrorDetails
  ErrorMessage:
    type: object
    properties:
      errorId:
        type: string
        example: 82
        description: PSP native ID of the error
      errorText:
        type: string
        example: Refused by Issuer
        description: PSP native textual representation of the error
    title: ErrorMessage
  PaymentInitiationRepresentation:
    type: object
    properties:
      pspTransactionId:
        type: string
        example: 7686f7788898767977
        description: Used as a globally unique transaction reference for the PSP systems
      merchantOrderId:
        type: string
        example: 8874C4DDC93A2E3C
        description: Uniquely identifies a payment order for a merchant
      vippsRedirectUrl:
        type: string
        example: 'https://psp.vipps.io'
        description: Vipps URL where customer can enter their mobile number
    title: PaymentInitiationRepresentation
  PaymenentTokenRepresentation:
    type: object
    properties:
      pspTransactionId:
        type: string
        example: 7686f7788898767977
        description: Used as a globally unique transaction reference for the PSP systems
      merchantOrderId:
        type: string
        example: 8874C4DDC93A2E3C
        description: Uniquely identifies a payment order for a merchant
      makePayment:
        $ref: '#/definitions/MakePaymentRequest'
    title: PaymentInitiationRepresentation
  MakePaymentRequest:
    type: object
    properties:
      pspTransactionId:
        type: string
        example: 7686f7788898767977
        description: Used as a globally unique transaction reference for the PSP systems
      merchantSerialNumber:
        type: string
        example: 123456
        description: Identifies a merchant
      cardData:
        type: string
        example: 'f0a29801b4#d4ff30e221fa2980ff30e2'
        description: Encrypted credit card details
      userToken:
        type: string
        example: 12345ab
        description: Optional field. Returned when the transaction provides user information (For example recurring).
      confirmed:
        type: string
        example: YES/TIMEOUT/CANCEL
        description: Credit Card Details Encryption Status
        enum:
          - YES
          - TIMEOUT
          - CANCEL
    title: MakePaymentRequest
  DeletePaymentRequest:
    type: object
    properties:
      userToken:
        type: string
        example: 12345ab
        description: Optional field. Returned when the transaction provides user information (For example recurring).
  MakePaymentResponse:
    type: object
    properties:
      errorMessage:
        $ref: '#/definitions/ErrorMessage'
      paymentInfo:
        $ref: '#/definitions/PaymentInfo'
    title: MakePaymentResponse
  InitiatePaymentRequest:
    type: object
    properties:
      pspTransactionId:
        type: string
        example: 7686f7788898767977
        description: Used as a globally unique transaction reference for the PSP systems
      merchantOrderId:
        type: string
        example: 8874C4DDC93A2E3C
        description: Uniquely identifies a payment order for a merchant
      customerMobileNumber:
        type: string
        example: 92929292
        description: Mobile number of the user who has to pay for the transaction from Vipps
      amount:
        type: integer
        format: int32
        example: 100
        description: Amount should be specified in Øre. 100 Øre conversion 1.00 NOK
      currency:
        type: string
        example: NOK
        description: ISO 4217 defined currency code. Currently Vipps only supports NOK
      pspRedirectUrl:
